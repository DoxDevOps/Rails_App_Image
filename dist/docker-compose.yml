version: '3.3'
services:
    db:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test_db
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        ports:
            - "3306:3306"
    www:
        build: .
        command: bundle exec rails s -p 3000 -b '0.0.0.0'
        volumes:
            - "./app_dir:/www"
        ports:
            - "3000:3000"
        depends_on:
            - db
        links:
            - db
        environment:
            DB_USER: root
            DB_NAME: test_db
            DB_PASSWORD: root
            DB_HOST: db
